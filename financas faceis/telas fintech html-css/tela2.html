<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="style2.css">

    <title>Finanças Fáceis - Cadastramento</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row header">
          <header>
            FINANÇAS FÁCEIS®
            <br>
            Bem-vindo ao aplicativo que irá revolucionar a sua forma de se organizar financeiramente! Faremos apenas algumas perguntas, e logo estaremos prontos para começar!
            <br>
            VAMOS LÁ?
          </header>
      </div>
      <form>
        <div>
          <label for="name" class="form">Nome:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div>
          <label for="cpf" class="form">CPF:</label>
          <input type="number" class="form-control" id="cpf">
        </div>
        <div>
          <label for="rg" class="form">RG:</label>
          <input type="number" class="form-control" id="rg">
        </div>
        <div>
          <label for="email" class="form">E-mail:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div>
          <label for="phone" class="form">Telefone:</label>
          <input type="number" class="form-control" id="phone">
        </div>
        <div>
          <label for="address" class="form">Endereço:</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div>
          <label for="billing" class="form">Endereço de Cobrança:</label>
          <input type="number" class="form-control" id="billing">
        </div>
        <div>
          <a href="#" class="billing">É o mesmo do endereço principal?</a>
        </div>
        <br>
        <div class="submit-btn">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <br>
      </form>

      <div class="row">
          <br>
          <footer>
            <div class="submit-btn">
              <button type="submit" class="btn btn-primary">Perguntas Frequentes</button>
            </div>
            <br>
            <div class="submit-btn">
              <button type="submit" class="btn btn-primary">Dicas</button>
            </div>
            <br>
            <div class="submit-btn">
              <button type="submit" class="btn btn-primary">Iniciar Tutorial</button>
            </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
