<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="style1.css">

    <title>Finanças Fáceis - Tela Inicial</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row header">
          <header>
            <h6>Bem-vindo ao</h6>
            FINANÇAS FÁCEIS®!
            <br>
            Está pronto para transformar sua vida financeira?
        </header>
      </div>
      <form>
        <div>
          <label for="email" class="form">Usuário:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div>
          <label for="pwd" class="form">Senha:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div>
          <label class="form"><input type="checkbox"> Lembre-me</label>
          <br>
        </div>
        <div class="submit-btn">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <br>
      </form>
      <div class="row">
        <br>
        <footer>
            <h6>Ainda não se juntou a nós?</h6>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Crie seu Usuário</button>
            </div>
            <br>
            <h6>Alguma dúvida sobre nosso app?</h6>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Consulte nosso site</button>
                <button type="submit" class="btn btn-primary">Consulte nossa FAQ</button>
            </div>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
